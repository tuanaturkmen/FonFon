# --- Local Server ---
server.port=8080
server.address=127.0.0.1

# --- Local Database (Standard PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/fonfon_management
spring.datasource.username=postgres
spring.datasource.password=postgres

# Update tables automatically locally
spring.jpa.hibernate.ddl-auto=update

# CRITICAL: Disable Google Cloud SQL auto-configuration locally
# This stops it from looking for GCP credentials on your PC
spring.cloud.gcp.sql.enabled=false
spring.cloud.gcp.core.enabled=false