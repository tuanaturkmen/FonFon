# --- Cloud Server ---
server.port=${PORT:8080}
server.address=0.0.0.0

# --- Cloud Database (Google Cloud SQL) ---
# We don't set a JDBC URL here because the GCP Starter handles it via the Connection Name
spring.cloud.gcp.sql.database-name=${DB_NAME}
spring.cloud.gcp.sql.instance-connection-name=${INSTANCE_CONNECTION_NAME}

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Be safer in production (validate schema instead of forcing updates)
# Change to 'update' only if you are sure you want the app to alter your DB
spring.jpa.hibernate.ddl-auto=update